<p>
Actions require sufficient authority margin to be admissible.
</p>

<p>
Scope: Global
</p>

<h2>Statement</h2>

<p>
A system may only execute actions whose required authority
does not exceed available authority margin.
</p>

<h2>Notes</h2>

<p>
Prevents overextension and unsafe escalation.
</p>
